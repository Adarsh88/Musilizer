{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload your file</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/upload.css' %}">
</head>

<body>
    {% block content %}
    <div class="navbar">
      <h5><a href="home">BACK TO HOME</a></h5>
    </div>
    <center>
    <div class = "container-fluid">
        <h1>Please upload a file</h1>
        <br><br>
        <div class="form">
          <form method="post" action="{% url 'success' %}" enctype="multipart/form-data">
              {% csrf_token %}
              <span><h3>Add the song's name:</h3><input align="right" type="text" style="height:25px; width:300px; color:black" name="song_name"></span>
              <br><br>
              <span><h3>Upload a mp3 file ðŸ‘‡</h3><br><input align="center"  style="color:white; width:300px;"type="file"  name="file" accept=".mp3"></span>
              <br>
              <button type="submit" class="btn btn-success">Upload</button>
          </form>
        </div>  
    </div>
    </center>
    {% endblock %}
</body>
</html>
