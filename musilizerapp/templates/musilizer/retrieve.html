{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retrieve</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/retrieve.css' %}">
</head>

<body>
    {% block content %}
    <div class="navbar">
      <h5><a href="home">BACK TO HOME</a></h5>
    </div>
    <center>
    <div class = "container-fluid">
        <h1>Insert the retrieval code</h1>
        <br><br>
        <form method="post" action="{% url 'play' %}">
            {% csrf_token %}
            <div>
            <span><h3>Add the retrieval code:</h3><input align="right" type="text" style="height:25px; color:black" name="code_number"><br>
            <button type="submit" class="btn btn-success">Retrieve</button>
            </div>
        </form>
    </div>
    </center>
    {% endblock %}
</body>
</html>
